---
# defaults file for nomad-ansible-role

tests_enabled: false

#nomad_mode: server|client
nomad_mode: "server"

#You may need setup specific interface
#nomad_interface: "enp0s8"

nomad_version: "0.5.2"
nomad_deb: "nomad_{{ nomad_version }}_amd64.deb"
nomad_deb_url: "https://smartbrood.com/packages/{{ nomad_deb }}"
nomad_datacenter: "dc1"
nomad_data: "/var/nomad"
nomad_log_level: "INFO"
nomad_bootstrap_expect: 1

nomad_tls_enabled: true
nomad_ca_file: "ca.pem"
nomad_cert_file: "nomad.pem"
nomad_key_file: "nomad-key.pem"

nomad_verify_server_hostname: "false"

